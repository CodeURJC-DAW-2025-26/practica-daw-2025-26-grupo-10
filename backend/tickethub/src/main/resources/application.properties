server.port=8443

spring.application.name=tickethub
spring.mustache.suffix=.html

# Configuration of the SQL database
spring.datasource.url=jdbc:mysql://localhost:3306/TicketHub
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.encoding.charset=UTF-8 
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

logging.level.org.springframework.web=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# For the errors
spring.web.error.whitelabel.enabled=false

#To enable multipart file uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
server.tomcat.max-part-count=20