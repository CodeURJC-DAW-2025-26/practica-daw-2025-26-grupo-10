server.port=8443

# Configuraci√≥n de SSL
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tickethub

spring.application.name=tickethub
spring.mustache.suffix=.html

# Configuration of the SQL database
spring.datasource.url=jdbc:mysql://localhost:3306/TicketHub
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.encoding.charset=UTF-8 
spring.servlet.encoding.enabled=true
spring.servlet.encoding.force=true

logging.level.org.springframework.web=DEBUG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# For the errors
spring.web.error.whitelabel.enabled=false