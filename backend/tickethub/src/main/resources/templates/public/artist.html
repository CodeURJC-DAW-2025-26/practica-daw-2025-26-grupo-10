<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<!--LOCATION OF THE HEADER OF THE WEB-->

{{>components/header}}

<div class="container my-5">
  <div class="card text-center">
    <img src="/public/image/{{artist.artistImage.imageName}}" class="rounded-circle mx-auto mt-4" width="150">
    <div class="card-body">
      <h3>{{artist.artistName}}</h3>
      <p>{{artist.info}}</p>
      <h5>Próximos eventos</h5>
      {{#artist.eventsIncoming}}
      <ul class="list-group mb-3">
        <li class="list-group-item">{{name}}</li>
      </ul>
      {{/artist.eventsIncoming}}
      
      <h5>Últimos eventos realizados</h5>
      {{#artist.lastEvents}}
      <ul class="list-group mb-3">
        <li class="list-group-item">{{name}}</li>
      </ul>
      {{/artist.lastEvents}}
    <!--    THIS MUST ONLY APPEAR WHEN MANAGING AN ARTIST (FOR ADMIN)
    <div>
      <input type="file" name="artist-image" class="form-control mb-3" multiple accept="image">
    </div>
    -->
    <div class="d-flex justify-content-center gap-2 mt-3">
      <a href="https://www.instagram.com/{{artist.instagram}}/" class="btn btn-outline-primary btn-sm">Instagram</a>
      <a href="https://www.x.com/{{artist.twitter}}" class="btn btn-outline-info btn-sm">Twitter</a>
    </div>
    <div class="card-body" style="text-align: center;">
      <a href="/public/artists" class="btn btn-primary">Volver</a>
  </div>
</div></div></div>

<!--LOCATION OF THE FOOTER OF THE WEB-->

{{>/components/footer}}

</body>
</html>
