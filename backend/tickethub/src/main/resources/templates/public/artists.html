<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Artistas</title>

<link rel="icon" type="image/png" href="/images/TicketHub_icon.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
  {{>components/header}}

  <main class="flex-fill">
    <div class="container my-5">
      <h2 class="mb-4">Filtrar artistas</h2>

      <div class="row mb-4">
        <div class="col-md-12">
          <input id="artistSearch" type="text" class="form-control" placeholder="Buscar artista">
        </div>
      </div>

      <div class="row g-4" id="artists-container">
        {{#artists}}
        <div class="col-md-3">
          <div class="card">
            <img src="/public/image/{{artistImage.imageName}}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{artistName}}</h5>
              <a href="/public/artist/{{artistID}}" class="btn btn-primary">Ver artista</a>
            </div>
          </div>
        </div>
        {{/artists}}
      </div>
      <!--For the AJAX to load more artists-->
      <div class="card-body" style="text-align: end;">
        <button id="load-button-artists" class="btn btn-outline-secondary" alt="AJAX-button">Cargar mÃ¡s</button>
      </div>

      <script src="/js/loadArtists.js"></script>

  </main>

  {{>/components/footer}}

</body>

</html>
