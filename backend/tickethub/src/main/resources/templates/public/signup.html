<!doctype html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro</title>

<link rel="icon" type="image/png" href="/images/TicketHub_icon.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header}}

  <main class="flex-fill">
    <div class="container my-5" style="max-width:450px">
      <h3 class="mb-4 text-center">Crear cuenta</h3>
      <form method="post" action="/public/registration">
        <input type="hidden" name="_csrf" value="{{token}}">
        <input class="form-control mb-3" placeholder="Nombre" name="name" required>
        <input class="form-control mb-3" placeholder="Apellidos" name="surname" required>
        <input class="form-control mb-3" placeholder="Nombre de usuario" name="username" required>
        <input class="form-control mb-3" placeholder="Correo electrónico" name="email" required>
        <input type="password" class="form-control mb-3" placeholder="Contraseña" name="password" required>
        <input type="password" class="form-control mb-3" placeholder="Repetir contraseña" name="passWordConfirmation"
          required>

        {{#error}}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {{/error}}

        <button class="btn btn-success w-100">Registrarse</button>
      </form>
    </div>
  </main>

  {{>/components/footer}}

</body>

</html>
