<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!--LOCATION OF THE HEADER OF THE WEB-->

{{>components/header}}

<main class="flex-fill">
  <div class="container my-5" style="max-width:450px">
    <h3 class="mb-4 text-center">Crear cuenta</h3>
    <form method="post" action="/clients/registration">
      <input class="form-control mb-3" placeholder="Nombre" name="name">
      <input class="form-control mb-3" placeholder="Apellidos" name="surname">
      <input class="form-control mb-3" placeholder="Correo electrónico" name="email">
      <input type="password" class="form-control mb-3" placeholder="Contraseña" name="password">
      <input type="password" class="form-control mb-3" placeholder="Repetir contraseña" name="passWordConfirmation">
      {{#error}}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {{/error}}
      <button class="btn btn-success w-100">Registrarse</button>
    </form>
  </div>
</main>

<!--LOCATION OF THE FOOTER OF THE WEB-->

{{>/components/footer}}

</body>
</html>
