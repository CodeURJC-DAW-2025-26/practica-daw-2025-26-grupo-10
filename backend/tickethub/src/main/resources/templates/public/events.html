<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inicio</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!--LOCATION OF THE HEADER OF THE WEB-->

{{>components/header}}

<main class="flex-fill">
<div class="container my-5">
  <h2 class="mb-4">Próximos eventos</h2>

  <div class="row mb-4">
  <div class="col-md-4"><input type="date" class="form-control" placeholder="Fecha"></div>
  <div class="col-md-4"><select class="form-select"><option>Categoría</option></select></div>
  <div class="col-md-4"><input type="text" class="form-control" placeholder="Artista"></div>
</div>

<div class="row g-4">
  {{#events}}
  <div class="col-md-3">
    <div class="card">
      <img src="https://via.placeholder.com/400x200" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p>{{category}}</p>
        <p>{{artist.artistName}}</p>
        <a href="/public/event/{{eventID}}" class="btn btn-primary">Ver evento</a>
      </div>
    </div>
  </div>
  {{/events}}
</div>

<!--For the AJAX to load more artists-->
<div class="row mt-4">
  <div class="col-12 text-end">
    <a href="#" class="btn btn-outline-secondary" alt="AJAX-button">Cargar más</a>
  </div>
</div>
</div>
</main>
<!--LOCATION OF THE FOOTER OF THE WEB-->

{{>components/footer}}

</body>
</html>
