<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header}}

  <main class="flex-fill">
    <div class="container my-5" style="max-width:500px">
      <h2 class="mb-4">Cambiar contraseña</h2>

      <form action="/clients/profile/password" method="post">
        <input type="hidden" name="_csrf" value="{{token}}">
        <div class="mb-3">
          <label class="form-label">Contraseña actual</label>
          <input type="password" class="form-control" name="oldPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" name="newPassword" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Repetir nueva contraseña</label>
          <input type="password" class="form-control" name="newPasswordConfirmation" required>
        </div>

        {{#success}}
        <div class="alert alert-success" role="alert">
          {{success}}
        </div>
        {{/success}}

        {{#error}}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {{/error}}

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-outline-secondary">Actualizar</button>
          <a href="/clients/profile" class="btn btn-outline-secondary">Volver</a>
        </div>
      </form>

    </div>
  </main>


  {{>components/footer}}

</body>

</html>
