<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="d-flex flex-column min-vh-100">

<!--LOCATION OF THE HEADER OF THE WEB-->

{{>components/header}}

<!-- CONTENIDO -->
<main class="flex-fill">
  <div class="container my-5" style="max-width:600px">
    {{#clientLogged}}
    <h2 class="mb-4">Editar perfil</h2>
    <form method="post" action="/clients/profile/edit" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name"  value="{{name}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" name="surname" value="{{surname}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" name="username"  value="{{username}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email"  value="{{email}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="phone"  value="{{phone}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Edad</label>
        <input type="number" class="form-control" name="age"  value="{{age}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Foto de perfil</label>
        <input type="file" class="form-control" name="profileImage">
      </div>
      <div class="mb-3" style="text-align: right">
        <a href="change_password" class="btn btn-outline-primary">Cambiar contraseña</a>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary equal-btn" type="submit">Guardar</button>
        <a href="/user/profile" class="btn btn-primary equal-btn">Cancelar</a>
      </div>
    </form>
    {{/clientLogged}}
  </div>
</main>

<!--LOCATION OF THE FOOTER OF THE WEB-->

{{>/components/footer}}

</body>
</html>
