<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar perfil</title>

  <link rel="icon" type="image/png" href="/images/TicketHub_icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header}}

  <main class="flex-fill">
    <div class="container my-5" style="max-width:600px">
      {{#clientLogged}}
      <h2 class="mb-4">Editar perfil</h2>
      <form method="post" action="/clients/profile/edit" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" value="{{token}}">
        <div class="mb-3">
          <input type="hidden" name="version" value="{{version}}">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" value="{{name}}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" name="surname" value="{{surname}}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" name="username" value="{{username}}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="email" value="{{email}}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" name="phone" {{#phone}} value="{{phone}}" {{/phone}}>
        </div>

        <div class="mb-3">
          <label class="form-label">Edad</label>
          <input type="number" class="form-control" name="age" {{#age}}value="{{age}}" {{/age}}>
        </div>
        <div class="mb-3">
          <label class="form-label">Foto de perfil</label>
          <input type="file" class="form-control" name="imageFile" accept=".jpg, .jpeg, .png">
        </div>
        {{#error}}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {{/error}}
        {{#success}}
        <div class="alert alert-success" role="alert">
          {{success}}
        </div>
        {{/success}}
        <div class="d-flex gap-2">
          <button class="btn btn-primary equal-btn" type="submit">Guardar</button>
          <a href="/clients/profile" class="btn btn-primary equal-btn">Volver</a>
        </div>
      </form>
      {{/clientLogged}}
    </div>
  </main>
  {{>components/footer}}
</body>

</html>
