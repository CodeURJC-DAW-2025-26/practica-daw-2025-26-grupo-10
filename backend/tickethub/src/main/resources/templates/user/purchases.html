<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mis Entradas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<script src="/js/funcionesAjax.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../public/index.html">TicketHub</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarMain"
      aria-controls="navbarMain"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="../public/index.html">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../public/events.html">Eventos</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="../public/artists.html">Artistas</a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-3">
        <!--<a href="#" class="btn btn-outline-primary btn-sm">
          Iniciar sesión
        </a>
        <a href="#" class="btn btn-light btn-sm">
          Registrarse
        </a>-->

        <a href="./profile.html">
        <img
          src="/images/default-avatar.png"
          alt="Perfil"
          class="rounded-circle"
          width="40"
          height="40"
        >
        </a>
      </div>
    </div>
  </div>
</nav>

<main class="flex-fill">
  
    <div class="container my-5">
        <h2 class="mb-4">
          <div>Mis entradas</div>
          <div style="text-align: end">
            <a href="/clients/profile/{{userID}}" class="btn btn-outline-primary">Regresar al perfil</a>
          </div>
        </h2>
        <table class="table">
            <thead>
              <tr>
                <th>Evento</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="purchase-table-body">
              {{> /user/purchases_items}}
            </tbody>
        </table>
        {{#hasNext}}
        <div class="text-center mt-3">
          <button id="btn-load-more" class="btn btn-primary" data-next-page="{{nextPage}}" onclick="cargarMasCompras(this,{{userID}})">
              Cargar más
          </button>
        </div>
        {{/hasNext}}

        <div id="no-more-msg" class="text-center mt-3" style="{{#hasNext}}display:none{{/hasNext}}">
            <p class="text-muted">No dispone de más compras</p>
        </div>

        <tr class="table-success">
    <td></td>
    
</tr>
    </div>
</main>

{{>/components/footer}}



</body>
</html>
