<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mis Entradas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/main.css">
<script src="/js/funcionesAjax.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">

<!--LOCATION OF THE HEADER OF THE WEB-->
{{>components/header}}

<main class="flex-fill">
  
    <div class="container my-5">
        <h2 class="mb-4">
          <div>Mis entradas</div>
          <div style="text-align: end">
            <a href="/clients/profile" class="btn btn-outline-primary">Regresar al perfil</a>
          </div>
        </h2>
        <table class="table">
        <div style="text-align: end">
            <thead>
              <tr>
                <th>Evento</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="purchase-table-body">
              {{> /user/purchases_items}}
            </tbody>
        </table>
        {{#hasNext}}
        <div class="text-center mt-3">
          <button id="btn-load-more" class="btn btn-primary" data-next-page="{{nextPage}}" onclick="cargarMasCompras(this,{{userID}})">
              Cargar más
          </button>
        </div>
        {{/hasNext}}

        <div id="no-more-msg" class="text-center mt-3" style="{{#hasNext}}display:none{{/hasNext}}">
            <p class="text-muted">No dispone de más compras</p>
        </div>

        <tr class="table-success">
    <td></td>
    
</tr>
    </div>
</main>

{{>/components/footer}}
</body>
</html>
