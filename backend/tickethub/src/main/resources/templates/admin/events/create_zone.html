<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{#zone.id}}Editar Zona{{/zone.id}}
    {{^zone.id}}Crear Zona{{/zone.id}}
  </title>

  <link rel="icon" type="image/png" href="/images/TicketHub_icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header_admin}}

  <div class="container my-5">
    <h2 class="text-center">
      {{#zone.id}}Editar Zona{{/zone.id}}
      {{^zone.id}}Crear Zona{{/zone.id}}
    </h2>

    <!--This is needed to make a difference between the form that will be to create a new zone and the form to edit one-->
    <form method="post" action="/admin/events/edit_event/{{eventID}}/{{#zone}}edit_zone/{{id}}{{/zone}}{{^zone}}create_zone{{/zone}}">

      {{#zone}}
        <input type="hidden" name="id" value="{{zone.id}}" required>
      {{/zone}}

      <div class="mb-3">
        <label class="form-label">Nombre</label>

        {{#zone}}
          <input type="text" class="form-control" name="name" value="{{zone.name}}" required>
        {{/zone}}

        {{^zone}}
          <input type="text" class="form-control" name="name" required>
        {{/zone}}

      </div>

      <div class="mb-3">
        <label class="form-label">Capacidad</label>

        {{#zone}}
          <input type="number" class="form-control" name="capacity" value="{{zone.capacity}}" required>
        {{/zone}}

        {{^zone}}
          <input type="number" class="form-control" name="capacity" required>
        {{/zone}}

      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>

        {{#zone}}
          <input type="number" step="0.01" class="form-control" name="price" value="{{zone.price}}" required>
        {{/zone}}

        {{^zone}}
          <input type="number" step="0.01" class="form-control" name="price" required>
        {{/zone}}

      </div>

      <div class="d-flex justify-content-between mt-3">

        <button type="submit" class="btn btn-primary">
          {{#zone}}Actualizar{{/zone}}
          {{^zone}}Crear{{/zone}}
        </button>

        <a href="/events/{{eventID}}/manage_zones" class="btn btn-secondary">Cancelar</a>

      </div>
    </form>
  </div>

  {{>components/footer_admin}}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
