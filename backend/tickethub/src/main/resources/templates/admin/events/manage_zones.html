<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" content="{{token}}">
  <meta name="_csrf_header" content="X-CSRF-TOKEN">
  <title>Gestionar Zonas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header_admin}}

  <div class="container my-5">
    <h2>Gestión de Zonas</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Capacidad</th>
          <th>Precio</th>
          <th>Evento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {{#zones}}
        <tr>
          <td>{{name}}</td>
          <td>{{capacity}}</td>
          <td>{{price}} €</td>
          <td>{{event.name}}</td>
          <td>
            <a href="/admin/events/edit_event/{{event.eventID}}/edit_zone/{{id}}"
              class="btn btn-sm btn-primary">Editar</a>
            <a class="btn btn-sm btn-danger delete-item" data-id="{{id}}"
              data-url="/admin/events/edit_event/{{event.eventID}}/delete_zone">Eliminar</a>
          </td>
        </tr>
        {{/zones}}
      </tbody>
    </table>

    <div class="row mb-3">
      <div class="col d-flex justify-content-between">

        <a href="/admin/events/edit_event/{{eventID}}/create_zone" class="btn btn-primary mb-3">Agregar zona</a>

        <a href="/admin/events/edit_event/{{eventID}}" class="btn btn-primary btn-success mb-3">Volver a editar
          evento</a>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/confirmation.js"></script>

  {{>components/footer_admin}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
