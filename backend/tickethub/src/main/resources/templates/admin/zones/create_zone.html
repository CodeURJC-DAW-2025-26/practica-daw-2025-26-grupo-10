<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {{#zone.id}}Editar Zona{{/zone.id}}
    {{^zone.id}}Crear Zona{{/zone.id}}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header_admin}}

  <div class="container my-5">
    <h2>
      {{#zone.id}}Editar Zona{{/zone.id}}
      {{^zone.id}}Crear Zona{{/zone.id}}
    </h2>

    <form method="post" action="/admin/zones/save_zone">

      <input type="hidden" name="id" value="{{zone.id}}">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" value="{{zone.name}}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Capacidad</label>
        <input type="number" class="form-control" name="capacity" value="{{zone.capacity}}" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" name="price" value="{{zone.price}}" required>
      </div>

      <button type="submit" class="btn btn-primary">
        {{#zone.id}}Actualizar{{/zone.id}}
        {{^zone.id}}Crear{{/zone.id}}
      </button>

      <a href="/admin/admin" class="btn btn-secondary">Cancelar</a>

    </form>
  </div>

  {{>components/footer_admin}}

</body>
</html>
