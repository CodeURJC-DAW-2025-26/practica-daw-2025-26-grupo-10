<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" content="{{token}}">
  <meta name="_csrf_header" content="X-CSRF-TOKEN">
  <title>Gestionar Artistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>


<body>

  <!--LOCATION OF THE HEADER OF THE WEB-->

  {{>components/header_admin}}

  <div class="container my-5">

    <h2>GestiÃ³n de Artistas</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Instagram</th>
          <th>Twitter (X)</th>
          <th>Acciones</th>
        </tr>
      </thead>
      {{#artists}}
      <tbody>
        <tr>
          <td>{{artistName}}</td>
          <td>{{instagram}}</td>
          <td>{{twitter}}</td>
          <td>
            <a href="/admin/artists/edit_artist/{{artistID}}" class="btn btn-sm btn-primary">Editar</a>
            <a class="btn btn-sm btn-danger delete-item" data-id="{{artistID}}"
              data-url="/admin/artists/delete_artist">Eliminar</a>
          </td>
        </tr>
      </tbody>
      {{/artists}}
    </table>

    <div class="row mb-3">
      <div class="col d-flex justify-content-end">

        <a href="/admin/admin" class="btn btn-success">Volver a vista de admin</a>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="/js/confirmation.js"></script>

  <!--LOCATION OF THE FOOTER OF THE WEB-->

  {{>components/footer_admin}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
