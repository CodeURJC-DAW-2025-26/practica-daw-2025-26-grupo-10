<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Artista</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body class="d-flex flex-column min-vh-100">

    <!--LOCATION OF THE HEADER OF THE WEB-->

    {{>components/header_admin}}

    <!-- CONTENT -->
    <main class="container my-5 flex-grow-1">
      <h2>Crear Artista</h2>

      <form action="/artists/save" method="post" enctype="multipart/form-data">

        <input type="hidden" name="artistID" value="{{artist.artistID}}">

        <p class="fw-bold mb-1">Nombre del artista</p>
        <input name="artistName" class="form-control mb-3"
              value="{{artist.artistName}}" placeholder="Nombre del artista">

        <p class="fw-bold mb-1">Información del artista</p>
        <textarea name="info" class="form-control mb-3"
                  placeholder="Información">{{artist.info}}</textarea>

        <p class="fw-bold mb-1">Instagram</p>
        <input name="instagram" class="form-control mb-3"
              value="{{artist.instagram}}" placeholder="@usuario">

        <p class="fw-bold mb-1">Twitter (X)</p>
        <input name="twitter" class="form-control mb-3"
              value="{{artist.twitter}}" placeholder="usuario">

        <p class="fw-bold mb-1">Imagen del artista</p>
        <input type="file" name="image" class="form-control mb-3" accept="image/*">

        <button type="submit" class="btn btn-success">
          {{#artist}}Guardar cambios{{/artist}}
          {{^artist}}Crear artista{{/artist}}
        </button>

        <a href="/admin/artists/manage_artists" class="btn btn-secondary">Cancelar</a>
      </form>
    </main>

    <!--LOCATION OF THE FOOTER OF THE WEB-->

    {{>components/footer_admin}}

  </body>
</html>
