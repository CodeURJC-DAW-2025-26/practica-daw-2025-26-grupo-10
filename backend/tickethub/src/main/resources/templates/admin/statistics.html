<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estadísticas</title>

    <link rel="icon" type="image/png" href="/images/TicketHub_icon.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">

  {{>components/header_admin}}

  <main class="container my-5 flex-grow-1">
    <h2 class="mb-4">Panel de Estadísticas</h2>

    <div class="row g-4">
      <div class="col-12 border p-3 bg-light">
        <h4>Ventas Mensuales por Evento</h4>
        <canvas id="chart1" style="max-height: 400px;"></canvas>
      </div>

      <div class="col-md-6 border p-3 bg-light">
        <h4>Ranking de Eventos Más Vendidos</h4>
        <canvas id="chart2"></canvas>
      </div>

      <div class="col-md-6 border p-3 bg-light">
        <h4>Evolución Total de Ventas</h4>
        <canvas id="chart3"></canvas>
      </div>
    </div>
    <div id="data-store" data-ranking-labels='{{#rankingLabels}}{{.}},{{/rankingLabels}}'
      data-ranking-values='{{#rankingValues}}{{.}},{{/rankingValues}}'
      data-evolution-labels='{{#evolutionLabels}}{{.}},{{/evolutionLabels}}'
      data-evolution-values='{{#evolutionValues}}{{.}},{{/evolutionValues}}'
      data-month-event='{{#monthEventData}}{{0}}|{{1}}|{{2}},{{/monthEventData}}' style="display: none;">
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/stats-charts.js"></script>

  {{>components/footer_admin}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
