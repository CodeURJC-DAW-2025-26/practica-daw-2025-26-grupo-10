<!doctype html>
<html lang="es" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuario | TicketHub Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body class="d-flex flex-column h-100">
    {{>components/header_admin}}

    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <h2 class="text-center mb-4">Editar Usuario</h2>

                        <form method="post" action="/admin/users/edit/{{client.id}}">
                            <input type="hidden" name="_csrf" value="{{token}}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold">Nombre</label>
                                <input type="text" name="name" value="{{client.name}}" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Apellido</label>
                                <input type="text" name="surname" value="{{client.surname}}" class="form-control"
                                    required />
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" name="email" value="{{client.email}}" class="form-control"
                                    required />
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Guardar cambios
                                </button>
                                <a href="/admin/users" class="btn btn-outline-secondary">
                                    Volver a la lista
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {{>components/footer_admin}}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
