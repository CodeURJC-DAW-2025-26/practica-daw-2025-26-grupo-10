{{#events}}
<div class="col-md-3">
    <div class="card h-100">
        {{#mainImage}}
            <img src="/images/entities/events/{{eventID}}/image/{{imageID}}" class="card-img-top" alt="Imagen del evento">
        {{/mainImage}}
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p>{{category}}</p>
            <p>{{artist.artistName}}</p>
            <a href="/public/event/{{eventID}}" class="btn btn-primary">Ver evento</a>
        </div>
    </div>
</div>
{{/events}}
